version: "4"
services:
  mysql:
    image: mysql:8
    container_name: mysqldb
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: sb3_observability
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3316:3306"
    volumes:
      - mysql-data:/var/lib/mysql
volumes:
  mysql-data:
